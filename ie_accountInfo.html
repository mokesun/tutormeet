<div class="container">
    <div class="container2-top">
        <div class="main_header">
            <div class="container-fluid">
                <div class="logo">
                    <a href="ie_meeting.html">
                        <img src="./img/logo.jpg" alt="logo">
                    </a>
                </div>
                <div class="settings">
                    <div class="user_wrap">
                        <span class="user_name"></span>
                        <span class="img_wrap small_wrap">
                            <span class="setting-btn">
                                <img src="./img/settings.png" width="30" height="30" />
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="container-form">
        <div class="title account-info-title">
            <span>
                <a href="ie_meeting.html">
                    <img src="./img/back.jpg" width="15" height="15" />
                </a>
                <span>ACCOUNT INFO</span>
            </span>
        </div>

        <div class="content account-info">
            <div class="meeting-form ie_meeting-form">
                <div class="wrap password-btn-wrap">
                    <img src="./img/user.png" width="100"  height="100" />
                </div>
                <div class="name-label">
                    <div class="first-name-label">
                        <div class="label">FIRST NAME</div>
                        <input class="first-name" type="text" title="Enter FIRST NAME"/>
                    </div>
                    <div class="last-name-label">
                        <div class="label">LAST NAME</div>
                        <input class="last-name" type="text" title="Enter LAST NAME" />
                    </div>
                </div>    
                <div class="label" style="clear:both;">PHONE NUMBER</div>
                <div class="label">
                    <input class="phone-number" type="text" title="Enter phone number" />
                </div>
                <div class="label time-zone">TIME ZONE</div>
                <div class="label">
                    <select name="selectTimezone" class="select-timezone">
                        <option value="Pacific/Pago_Pago">(GMT -11:00) Midway Island, Samoa</option>
                        <option value="Pacific/Honolulu" >(GMT -10:00) Hawaii</option>
                        <option value="America/Anchorage" >(GMT -9:00) Alaska</option>
                        <option value="America/Los_Angeles" >(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                        <option value="America/Denver" >(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                        <option value="America/Chicago" >(GMT -6:00) Central Time (US &amp; Canada)</option>
                        <option value="America/New_York" >(GMT -5:00) Eastern Time (US &amp; Canada)</option>
                        <option value="America/Halifax" >(GMT -4:00) Atlantic Time (Canada)</option>
                        <option value="America/St_Johns" >(GMT -3:30) Newfoundland</option>
                        <option value="America/Sao_Paulo" >(GMT -3:00) Brasilia Time</option>
                        <option value="Atlantic/South_Georgia" >(GMT -2:00) Mid-Atlantic</option>
                        <option value="Atlantic/Azores" >(GMT -1:00) Azores</option>
                        <option value="Europe/London" >(GMT +0:00) London (Western Europe)</option>
                        <option value="Europe/Paris" >(GMT +1:00) Paris (Central Europe)</option>
                        <option value="Europe/Helsinki" >(GMT +2:00) Helsinki (Eastern Europe)</option>
                        <option value="Europe/Moscow" >(GMT +3:00) Moscow</option>
                        <option value="Asia/Tehran" >(GMT +3:30) Iran</option>
                        <option value="Asia/Dubai" >(GMT +4:00) Dubai</option>
                        <option value="Asia/Kabul" >(GMT +4:30) Kabul</option>
                        <option value="Asia/Yekaterinburg" >(GMT +5:00) Yekaterinburg</option>
                        <option value="Asia/Colombo" >(GMT +5:30) India</option>
                        <option value="Asia/Kathmandu" >(GMT +5:45) Kathmandu</option>
                        <option value="Asia/Novosibirsk" >(GMT +6:00) Novosibirsk</option>
                        <option value="Asia/Rangoon" >(GMT +6:30) Yangon</option>
                        <option value="Asia/Bangkok" >(GMT +7:00) Bangkok</option>
                        <option value="Asia/Taipei"  selected="selected">(GMT +8:00) China</option>
                        <option value="Asia/Tokyo" >(GMT +9:00) Japan</option>
                        <option value="Australia/Brisbane" >(GMT +10:00) Australian Eastern Time</option>
                        <option value="Pacific/Noumea" >(GMT +11:00) Solomon Is., New Caledonia</option>
                        <option value="Pacific/Auckland" >(GMT +12:00) New Zealand</option>
                    </select>
                </div>
                <div class="label">PASSWORD</div>
                <div class="label">
                    <input class="password" type="password" disabled="disabled" title="Enter password" />
                </div>
                <div class="password-box" style="display: none">
                    <div class="label">NEW PASSWORD</div>
                    <div class="label">
                        <input class="new-password" type="password" title="Enter new password" />
                    </div>
                    <div class="label">CONFIRM PASSWORD</div>
                    <div class="label">
                        <input class="confirm-password" type="password" title="Enter confirm password" />
                    </div>
                </div>
                <div class="wrap password-btn-wrap">
                    <a class="change-password">change password</a>
                    <a class="hide-password" style="display: none;">hide password</a>
                </div>
                <div class="wrap">
                    <a class="save-account">Save</a>
                </div>
                
        
            </div>
        </div>

    </div>

    
    <div class="main_footer">
        <div class="page_wrap">

                            <option value="en" selected="selected">English</option>
                            <option value="tw">繁體中文</option>
                            <option value="cn">简体中文</option>
                        </select>
                    </span>
                </li>
            </ul>
        </div>
